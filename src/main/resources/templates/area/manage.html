<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorator="layouts/main">
<head>
  <title>Manage Areas</title>
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css"/>
</head>
<body>
<div layout:fragment="content">
  <div class="col-lg-offset-1 col-lg-10">
    <div class="page-header">
      <h2>Manage Areas</h2>
    </div>
  </div>
  <div class="col-lg-offset-1 col-lg-10">
    <div class="btn-group pull-right" role="group">
      <a class="btn btn-primary" th:href="@{/area/add}">Add</a>
    </div>
    <table id="table-area" class="table table-hover table-responsive dataTable">
      <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="area : ${areas}">
        <td th:text="${area.name}"></td>
        <td>
          <div class="btn-toolbar" role="toolbar">
            <a th:href="@{/area/copy/__${area.id}__}" class="btn btn-primary btn-xs">Copy</a>
            <a th:href="@{/area/edit/__${area.id}__}" class="btn btn-warning btn-xs">Edit</a>
            <a th:href="@{/area/delete/__${area.id}__}" class="btn btn-danger btn-xs">Delete</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<th:block layout:fragment="javascript">
  <script type="text/javascript" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
  <script>
$(document).ready(function(){
  $('#table-area').DataTable({
    autoWidth: false, dom: 'tip', ordering: false, pageLength: 50,
    language: {
      emptyTable: 'No area has been recorded.'
    },
  });
});


  </script>
</th:block>
</body>
</html>
