<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:val="http://sourceforge.net/projects/html5valdialect"
  layout:decorator="layouts/main">
<head>
  <title>Customer Details</title>
</head>
<body>
<div layout:fragment="content">
  <div class="page-header col-lg-offset-1 col-lg-10">
    <h2>Customer Details</h2>
  </div>
  <form autocomplete="off" novalidate="novalidate"
        class="col-lg-offset-1 col-lg-10 well"
        data-disable="false" data-toggle="validator"
        method="post" th:action="@{/customer/save}"
        th:object="${customer}" val:validate="${customer}">
    <div class="panel-heading">
      <div class="btn-group pull-right">
        <a th:href="@{/customer}">&times;</a>
      </div>
      <p>Fill in the details of your customer below.</p>
    </div>
    <fieldset>
      <th:block th:include="fragments/input" th:with="name='name',label='Name',type='text'"/>
      <th:block th:include="fragments/input" th:with="name='emailAddress',label='Email Address',type='email'"/>
      <th:block th:include="fragments/input" th:with="name='phoneNumber',label='Phone Number',type='tel'"/>
      <th:block th:include="fragments/input" th:with="name='frequency',label='Frequency',type='text'"/>
      <th:block th:include="fragments/input" th:with="name='paymentType',label='Payment Type',type='text'"/>
      <th:block th:include="fragments/input"
                th:with="name='addresses[0].flatPosition',label='Flat Position',type='text'"/>
      <th:block th:include="fragments/input" th:with="name='addresses[0].number',label='Number',type='number'"/>
      <th:block th:include="fragments/input" th:with="name='addresses[0].street',label='Street',type='text'"/>
      <th:block th:include="fragments/input" th:with="name='addresses[0].area',label='Area',type='text'"/>
      <input type="hidden" th:field="*{id}"/>
      <th:block th:include="fragments/submit"/>
    </fieldset>
  </form>
</div>
</body>
</html>
